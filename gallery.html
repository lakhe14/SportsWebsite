<style>
    body {
        font-family: 'Montserrat', Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        min-height: 100vh;
        color: #222;
    }
    .gallery-header {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 18px;
    }
    .gallery-header h1 {
        font-size: 2.3rem;
        font-weight: 700;
        color: #054ac3;
        margin-bottom: 12px;
        letter-spacing: 0.5px;
    }
    .back-home-btn {
        display: inline-block;
        margin-top: 6px;
        padding: 8px 22px;
        background: #054ac3;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(5,74,195,0.08);
    }
    .back-home-btn:hover {
        background: #032e7a;
    }
    .gallery-section {
        max-width: 1100px;
        margin: 0 auto 50px auto;
        padding: 0 18px;
    }
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 28px;
    }
    .gallery-item {
        display: block;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 18px rgba(0,0,0,0.10);
        background: #fff;
        transition: transform 0.18s, box-shadow 0.18s;
        cursor: pointer;
    }
    .gallery-item img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 16px;
        transition: transform 0.28s cubic-bezier(.4,2,.6,1), filter 0.18s;
        display: block;
        background: #e0e0e0;
    }
    .gallery-item:hover,
    .gallery-item:focus {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 8px 28px rgba(5,74,195,0.13);
    }
    .gallery-item:hover img,
    .gallery-item:focus img {
        transform: scale(1.07);
        filter: brightness(1.04) saturate(1.1);
    }
    /* Responsive grid */
    @media (max-width: 900px) {
        .gallery-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        .gallery-item img {
            height: 200px;
        }
    }
    @media (max-width: 600px) {
        .gallery-grid {
            grid-template-columns: 1fr;
        }
        .gallery-item img {
            height: 170px;
        }
        .gallery-header h1 {
            font-size: 1.3rem;
        }
    }
    /* Lightbox CSS (CSS-only) */
    .lightbox {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.85);
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: fadeIn 0.3s;
    }
    .lightbox:target {
        display: flex;
    }
    .lightbox img {
        max-width: 92vw;
        max-height: 82vh;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        background: #fff;
        margin: auto;
        animation: zoomIn 0.3s;
    }
    .lightbox .close {
        position: fixed;
        top: 32px;
        right: 38px;
        width: 36px;
        height: 36px;
        z-index: 1100;
        text-decoration: none;
        background: rgba(0,0,0,0.18);
        border-radius: 50%;
        font-size: 2.2rem;
        color: #fff;
        cursor: pointer;
    }
    .lightbox .close:after {
        content: '×';
        position: absolute;
        left: 0; top: 0;
        width: 100%; height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.2rem;
        font-weight: 700;
        color: #fff;
    }
    @media (max-width: 600px) {
        .lightbox img {
            max-width: 98vw;
            max-height: 70vh;
        }
        .lightbox .close {
            top: 12px;
            right: 12px;
        }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes zoomIn {
        from { transform: scale(0.92);}
        to { transform: scale(1);}
    }
</style>
